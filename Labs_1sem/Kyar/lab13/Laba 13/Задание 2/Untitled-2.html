<html>
<body>
   <div>
      <b>Книга:</b> <span id="name"></span><br />
      <b>Автор:</b> <span id="author"></span><br />
      <b>Дата выхода:</b> <span id="date"></span>
   </div>

   <script>
      txt = "<note>";
      txt = txt + "<name>Зеленая миля</name>";
      txt = txt + "<author>Стивен кинг</author>";
      txt = txt + "<date>11.09.2014</date>";
      txt = txt + "<body>Не забудь обо мне в эти выходные!</body>";
      txt = txt + "</note>";

      if (window.DOMParser)
      {
         parser = new DOMParser();
         xmlDoc = parser.parseFromString(txt,"text/xml");
      }
      else // Internet Explorer
      {
         xmlDoc = new ActiveXObject("Microsoft.XMLDOM");
         xmlDoc.async = false;
         xmlDoc.loadXML(txt);
      }

      document.getElementById("name").innerHTML = xmlDoc.getElementsByTagName("name")[0].childNodes[0].nodeValue;
      document.getElementById("author").innerHTML = xmlDoc.getElementsByTagName("author")[0].childNodes[0].nodeValue;
      document.getElementById("date").innerHTML = xmlDoc.getElementsByTagName("date")[0].childNodes[0].nodeValue;
   </script>
</body>
</html>
