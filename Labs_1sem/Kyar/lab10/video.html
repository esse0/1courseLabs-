<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>video</title>
	<link rel="stylesheet" type="text/css" href="style3.css">	
</head>
<body>
	<div class="container">
		<header>
			<input type="checkbox" id="menu-mobile" />
			<nav role="navigation"><!-- навигация -->
				<label for="menu-mobile" class="toggle-button" onclick>Menu</label>
				<ul class="main-menu"><!-- пункты меню -->
					<li><a href="https://www.youtube.com" target="_blank">YouTube</a></li>
					<li><a href="https://www.kinopoisk.ru"
						target="_blank">Kinopoisk</a></li>
					<li><a href="https://z2.fm"
						target="_blank">z2.fm</a></li>
				</ul>
			</nav>
		</header>
		<div class="media">
			<div class="mus">
				<div class="mus1">
					<img src="numb.jpg">
					<div class="song1">
						<p class="music">Xxxtentacion - NUMB</p>
						<audio src="music.mp3" controls></audio>
					</div>
				</div>
				<div class="mus2">
					<img src="suic.jpg">
					<div class="song1">
						<p class="music">$uicideboy$ - Life Is but a Stream~</p>
						<audio src="music2.mp3" controls></audio>
					</div>
				</div>
			</div>
			<div class="vid">
				<video src="NUMB.mp4" controls></video>
				<video src="SUIC.mp4" controls></video>
				<video src="MAGAZ.mp4" controls></video>
			</div>
		</div>
	</div>
</body>
</html>
